<link rel="stylesheet" href="styles/skeleton.css"/>
<link rel="stylesheet" href="styles/main.css"/>

<title>Tic Tac Toe</title>
<body ng-controller="BoardController as board">

    <div class="container">
        <h1>Welcome to Tic Tac Toe</h1>
        <h5>xxx {{"angular " + "is " + "working"}} ooo</h5>

        <div class="gameboard">

            <div ng-repeat="box in board.gameBoard" ng-class="box.class" ng-click="board.playerMove($index); board.checkForWinner()">{{box.content}}</div>

        </div>
        <div><p>Some Results...</p></div>
    </div>
