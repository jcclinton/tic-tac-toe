<!DOCTYPE html>
<html ng-app="ticTacToeApp">
<meta charset="utf-8">
<link rel="stylesheet" href="styles/skeleton.css"/>
<link rel="stylesheet" href="styles/main.css"/>
<link rel="stylesheet" href="styles/normalize.css"/>
<title>Tic Tac Toe</title>
<body ng-controller="BoardController as board">

    <div class="container">
        <h1>Welcome to Tic Tac Toe</h1>
        <h5>{{"angular " + "is " + "working"}}</h5>

        <div class="gameboard">
            <!-----------------------------------------------------------------
            TODO(ryan): tie in dynamic css for when the gameboard is generated
            TODO(ryan): add box click functionality for playerMove()
            ------------------------------------------------------------------->

            <div ng-repeat="box in board.gameBoard" class="box" ng-click="">{{box.location}}</div>
        </div>
    </div>

    <!-----------------------------------------------------------------
    TODO(ryan):change the angular script to remote before deployment
    TODO(ryan):add ng-cloak to prevent unrendered angular expressions from flashing on page load
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    ------------------------------------------------------------------->

    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/BoardController.js"></script>
</body>

</html>
